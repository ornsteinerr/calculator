<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="display"> 
            <div class="calcInput"> 100 x 100 =</div>
            <div class="output"> 10000</div>
        </div>
        <div class="extraKeys">
            <div class="clear"> Clear </div>
            <div class="extra"> Delete </div>
        </div>
        <div class="keypad">
            <div class="7 btn"> 7 </div>
            <div class="8 btn"> 8 </div>
            <div class="9 btn"> 9 </div>
            <div class="divide btn"> รท </div>
            <div class="4 btn"> 4 </div>
            <div class="5 btn"> 5 </div>
            <div class="6 btn"> 6 </div>
            <div class="multiply btn"> ร </div>
            <div class="1 btn"> 1</div> 
            <div class="2 btn"> 2 </div>   
            <div class="3 btn"> 3 </div>   
            <div class="minus btn"> - </div>
            <div class="0 btn"> 0 </div> 
            <div class=". btn"> . </div>   
            <div class="equal btn"> = </div>   
            <div class="plus btn"> + </div>            
        </div>
    </div>    
</body>
</html>
