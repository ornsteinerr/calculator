<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div class="display"> 
            <div class="formulaDisplay"></div>
            <div class="numDisplay"></div>
        </div>
        <div class="extraKeys">
            <div class="clear eBtn"> Clear </div>
            <div class="delete eBtn"> Delete </div>
        </div>
        <div class="keypad">
            <div class="seven btn">7</div>
            <div class="eight btn">8</div>
            <div class="nine btn">9</div>
            <div class="divide op">รท</div>
            <div class="four btn">4</div>
            <div class="five btn">5</div>
            <div class="six btn">6</div>
            <div class="multiply op">x</div>
            <div class="one btn">1</div> 
            <div class="two btn">2</div>   
            <div class="three btn">3</div>   
            <div class="subtract op">-</div>
            <div class="zero btn">0</div> 
            <div class="dot btn">.</div>   
            <div class="equal op">=</div>   
            <div class="plus op">+</div>            
        </div>
    </div>    
</body>
</html>
